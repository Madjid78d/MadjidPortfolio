<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio | Compétences</title>
    
    <link rel="stylesheet" type='text/css' href="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/devicon.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    
    <style>
        body {
            font-family: 'Space Mono', monospace;
            background-color: #121212;
            color: #ffffff;
            overflow-x: hidden;
            line-height: 1.6;
            margin: 0;
        }

        @keyframes fadeInRight {
            from {
                opacity: 0;
                transform: translateX(50px) translateY(-50%);
            }
            to {
                opacity: 1;
                transform: translateX(0) translateY(-50%);
            }
        }

        .quick-nav {
            position: fixed;
            right: 2rem;
            top: 50%;
            transform: translateY(-50%);
            z-index: 1000;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            animation: fadeInRight 1.5s ease-out both;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .quick-nav-item {
            width: 50px;
            height: 50px;
            background: transparent;
            border: 1px solid #ffffff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ffffff;
            text-decoration: none;
            transition: all 0.3s ease;
            font-size: 1.2rem;
        }

        .quick-nav-item:hover {
            background: #ffffff;
            color: #000000;
            transform: scale(1.1);
        }

        .nav-overlay {
            position: fixed; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%;
            background: rgba(0, 0, 0, 0.8); 
            z-index: 900;
            opacity: 0; 
            visibility: hidden; 
            transition: 0.4s; 
            backdrop-filter: blur(4px);
        }
        
        .nav-overlay.active { 
            opacity: 1; 
            visibility: visible; 
        }

        .menu-toggle {
            display: none; 
            position: fixed; 
            top: 20px; 
            right: 20px;
            width: 40px; 
            height: 40px; 
            z-index: 1100; 
            cursor: pointer;
            background: #1f1f1f; 
            border: 1px solid white; 
            border-radius: 5px; 
            padding: 10px;
        }

        .menu-toggle span { 
            display: block; 
            width: 100%; 
            height: 2px; 
            background: white; 
            margin: 6px 0; 
            transition: 0.3s; 
        }

        @media (max-width: 768px) {
            .menu-toggle { display: block; }
            .quick-nav {
                right: -100%; 
                top: 0; 
                height: 100vh; 
                width: 250px;
                background: #111; 
                transform: none; 
                padding: 80px 20px; 
                justify-content: flex-start;
                animation: none;
            }
            .quick-nav.active { right: 0; }
            .menu-toggle.active span:nth-child(1) { transform: rotate(45deg) translate(5px, 6px); }
            .menu-toggle.active span:nth-child(2) { opacity: 0; }
            .menu-toggle.active span:nth-child(3) { transform: rotate(-45deg) translate(5px, -6px); }
        }

        .main-section {
            padding: 8rem 2rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        .section-title {
            font-size: clamp(2.5rem, 6vw, 5rem);
            text-align: center;
            margin-bottom: 6rem;
            text-transform: uppercase;
            letter-spacing: 4px;
        }

        .skills-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }

        .skill-card {
            background: #1F1F1F;
            border: 1px solid #ffffff;
            padding: 2.5rem;
            text-align: center;
            transition: 0.3s;
        }

        .skill-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 30px rgba(255,255,255,0.1);
        }

        .skill-icon { font-size: 3.5rem; margin-bottom: 1.5rem; }
        
        .skill-bar {
            width: 100%;
            height: 6px;
            background: rgba(255,255,255,0.1);
            margin-top: 1rem;
        }

        .skill-progress {
            height: 100%;
            background: white;
        }
    </style>
</head>
<body>

    <div class="menu-toggle" id="menuBtn">
        <span></span><span></span><span></span>
    </div>

    <div class="nav-overlay" id="overlay"></div>

    <nav class="quick-nav" id="sidebar">
        <a href="index.html" class="quick-nav-item" title="Accueil"><i class="fa-solid fa-house"></i></a>
        <a href="about.html" class="quick-nav-item" title="À propos"><i class="fa-solid fa-user"></i></a>
        <a href="projects.html" class="quick-nav-item" title="Projets"><i class="fa-solid fa-folder-open"></i></a>
        <a href="skills.html" class="quick-nav-item" title="Compétences"><i class="fa-solid fa-file-code"></i></a>
        <a href="contact.html" class="quick-nav-item" title="Contact"><i class="fa-solid fa-envelopes-bulk"></i></a>
    </nav>

    <section class="main-section">
        <h1 class="section-title">Page de test , teste de la sidebar moblie</h1>
        <div class="skills-grid">
            <div class="skill-card">
                <div class="skill-icon"><i class="fa-brands fa-python"></i></div>
                <h3>Python</h3>
                <p>Maîtrise en développement : syntaxe, fonctions et gestion des erreurs.</p>
                <div class="skill-bar"><div class="skill-progress" style="width: 70%;"></div></div>
            </div>
            <div class="skill-card">
                <div class="skill-icon"><i class="devicon-lua-plain"></i></div>
                <h3>Lua</h3>
                <p>Automatisation et scripts complexes pour divers environnements.</p>
                <div class="skill-bar"><div class="skill-progress" style="width: 85%;"></div></div>
            </div>
            <div class="skill-card">
                <div class="skill-icon"><i class="fa-brands fa-html5"></i></div>
                <h3>Web Design</h3>
                <p>Création d'interfaces modernes et responsives en HTML/CSS.</p>
                <div class="skill-bar"><div class="skill-progress" style="width: 65%;"></div></div>
            </div>
        </div>
    </section>

    <script>
        const menuBtn = document.getElementById('menuBtn');
        const sidebar = document.getElementById('sidebar');
        const overlay = document.getElementById('overlay');

        function toggleMenu() {
            menuBtn.classList.toggle('active');
            sidebar.classList.toggle('active');
            overlay.classList.toggle('active');
        }

        menuBtn.addEventListener('click', toggleMenu);
        overlay.addEventListener('click', toggleMenu);
    </script>
</body>
</html>
