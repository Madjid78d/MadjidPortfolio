<!DOCTYPE html>

<html lang="fr">
    <head>
        <meta charset="utf-8">
        <title>Portfolio</title>
        <style>
             body {
            font-family: 'Space Mono', monospace; /* la police */
            --color: #414140; /* couleur ligne */
            background-color: #1A1A19; /* couleur fond */
            background-image: linear-gradient(
                    0deg,
                    transparent 24%,
                    var(--color) 25%,
                    var(--color) 26%,
                    transparent 27%,
                    transparent 74%,
                    var(--color) 75%,
                    var(--color) 76%,
                    transparent 77%,
                    transparent
                ),
                linear-gradient(
                    90deg,
                    transparent 24%,
                    var(--color) 25%,
                    var(--color) 26%,
                    transparent 27%,
                    transparent 74%,
                    var(--color) 75%,
                    var(--color) 76%,
                    transparent 77%,
                    transparent
                );
            background-size: 55px 55px;
            color: #ffffff; /* couleur texte */
            overflow-x: hidden;
            line-height: 1.6;
        }

        .hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .hero-content {
            text-align: center;
            z-index: 2;
            max-width: 1000px;
            padding: 0 2rem;
        }

        .hero-title {
            font-family: 'Orbitron', monospace;
            font-size: clamp(5rem, 8vw, 6rem);
            font-weight: 900;
            margin-bottom: 2rem;
            color: #ffffff;
            position: relative;
            text-transform: uppercase;
            letter-spacing: 8px;
            animation: fadeInDown 2s ease-out 0.5s both;
        }

        .hero-subtitle {
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            color: #ffffff;
            margin-bottom: 3rem;
            font-weight: 400;
            font-family: 'Space Mono', monospace;
            opacity: 0.8;
            animation: fadeInUp 2s ease-out;
        }

        .hero-description {
            font-size: 1.2rem;
            color: #ffffff;
            margin-bottom: 4rem;
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
            opacity: 0.6;
            line-height: 1.8;
            animation: fadeInUp 2s ease-out 0.5s both;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        
        @keyframes fadeInRight {
            from {
                opacity: 0;
                transform: translateX(50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        /* quick nav */
          .quick-nav {
            position: fixed;
            right: 2rem;    
            top: 30%;
            transform: translateY(-50%);
            z-index: 100;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            animation: fadeInRight 2s ease-out 0.5s both;
            position: center;
        }

        .quick-nav-item {
            width: 50px;
            height: 50px;
            background: transparent;
            border: 1px solid #ffffff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ffffff;
            text-decoration: none;
            transition: all 0.3s ease;
            font-size: 1.2rem;
        }

        .quick-nav-item:hover {
            background: #ffffff;
            color: #000000;
            transform: scale(1.1);
        }

        </style>


        <!-- load font awesome pour les icons -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    </head>
    <body>

    <section class="hero">
        <div class="hero-content">
            <h1 class="hero-title" data-text="Madjid">Madjid</h1>
            <p class="hero-description">
                16 ans, futur développeur passionné. Je transforme mes idées en projets concrets. À la recherche d'une future alternance pour continuer à apprendre et créer.
            </p>
        </div>
    </section>


    <div class="quick-nav">
        <a href="index.html" class="quick-nav-item" title="Accueil">
            <i class="fa-solid fa-house"></i>
        </a>
        <a href="about.html" class="quick-nav-item" title="À propos">
            <i class="fa-solid fa-user"></i>
        </a>
        <a href="projects.html" class="quick-nav-item" title="Projets">
            <i class="fa-solid fa-folder-open"></i>
        </a>
        <a href="skills.html" class="quick-nav-item" title="Compétences">
            <i class="fa-solid fa-file-code"></i>
        </a>
        <a href="contact.html" class="quick-nav-item" title="Contact">
            <i class="fa-solid fa-envelopes-bulk"></i>
        </a>
    </div>
    
    </body>
</html>
